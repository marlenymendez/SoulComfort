<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulComfort - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6C63FF 0%, #8A82FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Nunito', sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto;
        }
        .login-header {
            background: linear-gradient(135deg, #6C63FF 0%, #8A82FF 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .brand-logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .form-control:focus {
            border-color: #6C63FF;
            box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #6C63FF 0%, #8A82FF 100%);
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-container">
                    <!-- Header Compacto -->
                    <div class="login-header">
                        <div class="brand-logo">
                            <i class="fas fa-heart"></i>
                        </div>
                        <h4 class="fw-bold mb-0">SoulComfort</h4>
                        <small>Tu espacio seguro</small>
                    </div>

                    <!-- Formulario Compacto -->
                    <div class="p-4">
                        <!-- QUITÉ LOS MENSAJES PARA EVITAR QUE SE MUESTREN DESPUÉS DEL LOGOUT -->
                        
                        <form method="post" action="{% url 'miapp:login' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold small">Usuario:</label>
                                <input type="text" name="username" class="form-control form-control-sm" 
                                       placeholder="Ingresa tu usuario" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-semibold small">Contraseña:</label>
                                <input type="password" name="password" class="form-control form-control-sm" 
                                       placeholder="Ingresa tu contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-login text-white w-100 py-2">
                                <i class="fas fa-sign-in-alt me-2"></i>INICIAR SESIÓN
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
